<div class="comtainer-fluid">
    <div class="container text-center" style="margin: 1%;">
        <h4>JOBS PROVIDER</h4>
        <div class="row">
            <div class="col-md-12 col-lg-5">
                <div class="input-group">
                    <input type="text" [(ngModel)]="searchEmpName"
                        class="rounded-pill m-2 px-4 py-3 w-100 shadow-lg border-0 custom-outline"
                        placeholder="Search By Name">
                </div>
            </div>
            <div class="col-md-12 col-lg-5">
                <div class="input-group">
                    <input type="text" [(ngModel)]="searchJobTitle"
                        class="rounded-pill m-2 px-4 py-3 w-100 shadow-lg border-0 custom-outline"
                        placeholder="Search By Job Title">
                </div>
            </div>
            <div class="col-md-12 col-lg-2">
                <button type="button" class="btn rounded-pill m-2 px-4 py-3 shadow-lg mx-1 findjobbtn"
                    (click)="searchByDetails()">Search</button>
            </div>
        </div>
        <div *ngIf="isLoading; else tableContent">
            <!-- Loader -->
            <div class="loader"></div>
        </div>
        <!-- <h2 class="text-center">Job Posts</h2> -->
        <ng-template #tableContent>
            <div class="table-responsive">
                <table class="table table-striped custom-table">
                    <thead>
                        <tr>
                            <th>Employer Name</th>
                            <th>Employer Email</th>
                            <th>Job Title</th>
                            <th>Company</th>
                            <th>Approved</th>
                            <!-- <th>View Details</th> -->
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let job of jobPosts"> -->
                        <tr *ngFor="let job of jobPosts"
                            style="background-color: rgb(216, 252, 216);">
                            <td>{{ job.empName }}</td>
                            <td><b>{{ job.empEmail }}</b></td>
                            <td>{{ job.jobtitle }}</td>
                            <td>{{ job.companyforthisjob }}</td>
                            <!-- <td>{{ job.approvejob }}</td> -->
                            <td>
                                <button class="btn btn-secondary" (click)="approveJob(job.jobid)">
                                    {{ job.approvejob ? 'Disapprove' : 'Approve' }}
                                </button>
                            </td>
                            <!-- <td>
                                <button class="btn" style="background-color: #1e2e5c; color: white;">Info</button>
                            </td> -->
                            <td>
                                <button class="btn btn-secondary" (click)="deleteJob(job.jobid)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button [disabled]="currentPage===1" class="previous-button" (click)="onPageChange(currentPage-1)">< Previous</button>
                <button [disabled]="currentPage === totalPages" class="load-more-button" (click)="onPageChange(currentPage+1)">Next ></button>
            </div>
        </ng-template>
    </div>
</div>
