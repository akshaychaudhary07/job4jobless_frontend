<div class="container mt-4">
  <form [formGroup]="form">
    <div *ngFor="let question of data" class="card mb-4">
      <div class="card-header">
        <h2 class="card-title">Question {{ question.question }}</h2>
      </div>
      <div class="card-body">
        <!-- <h2 class="card-subtitle mb-2 text-muted">{{ question.question }}</h2> -->
        <div class="form-check">
          <input type="radio" [formControlName]="'question' + question.id" [value]="question.optionA" class="form-check-input">
          <label for="option{{ question.id }}-A" class="form-check-label">{{ question.optionA }}</label>
        </div>
        <div class="form-check">
          <input type="radio" [formControlName]="'question' + question.id" [value]="question.optionB" class="form-check-input">
          <label for="option{{ question.id }}-B" class="form-check-label">{{ question.optionB }}</label>
        </div>
        <div class="form-check">
          <input type="radio" [formControlName]="'question' + question.id" [value]="question.optionC" class="form-check-input">
          <label for="option{{ question.id }}-C" class="form-check-label">{{ question.optionC }}</label>
        </div>
        <div class="form-check">
          <input type="radio" [formControlName]="'question' + question.id" [value]="question.optionD" class="form-check-input">
          <label for="option{{ question.id }}-D" class="form-check-label">{{ question.optionD }}</label>
        </div>
      </div>
    </div>
    <button (click)="submitAnswers()" class="btn custom-btn rounded-pill">Submit Answers</button>
  </form>
</div>
