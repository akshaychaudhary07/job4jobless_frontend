<div class="container d-flex justify-content-center align-items-center" style="height: 60vh; width: 80vw;">
  <div *ngIf="loading" class="loader"></div>
  <div *ngIf="!loading" class="login-form">
    <button routerLink="/" class="position-absolute top-0 start-0 btn rounded-pill m-4"
      style="background-color: #1E2E5C; color: white;"><i class="fa-solid fa-chevron-left"></i>&nbsp; &nbsp; Go back to
      home</button>
    <div class="border shadow border-2 rounded-3 d-flex justify-content-center align-items-center flex-column"
      style="max-width: 30em; margin-top: 10vh;">
      <div class="text-center my-4">
        <img src="assets/Job4jobless & Hustleforwork-01.png" alt="job4jobless" style="width: 100%;"
          onclick="window.location.href = '/'">
      </div>
      <p>Sign in to job4jobless as Admin</p>

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" action="">

        <div class="d-flex justify-content-center mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="adminRadio" formControlName="userType" value="admin">
            <label class="form-check-label" for="adminRadio">Admin</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="subAdminRadio" formControlName="userType" value="subadmin">
            <label class="form-check-label" for="subAdminRadio">Sub Admin</label>
          </div>
        </div>

        <div *ngIf="myForm.get('userType')?.value === 'admin'">
          <div class="form-group">
            <input type="text" class="form-control px-4 rounded-pill" formControlName="adminMail"
              id="exampleInputEmail1" placeholder="Email"
              [ngClass]="{ 'is-invalid': myForm.get('adminMail')?.invalid && myForm.get('adminMail')?.touched }"
              autocomplete="off" />
            <div class="invalid-feedback" *ngIf="myForm.get('adminMail')?.hasError('required')">
              Email is required.
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control px-4 rounded-pill" formControlName="adminPass"
              id="exampleInputPassword1" placeholder="Password" [type]="passwordVisible ? 'text' : 'password'"
              [ngClass]="{ 'is-invalid': myForm.get('adminPass')?.invalid && myForm.get('adminPass')?.touched }"
              autocomplete="off" />
            <div class="toggle-password-icon" (click)="togglePasswordVisibility()">
              <div *ngIf="passwordVisible; else hidePassword" class="eye-icon">
                <i class="fa-solid fa-eye-slash"></i>
              </div>
              <ng-template #hidePassword>
                <div class="eye-icon">
                  <i class="fa-solid fa-eye"></i>
                </div>
              </ng-template>
            </div>
            <div class="invalid-feedback" *ngIf="myForm.get('adminPass')?.hasError('required')">
              Password is required.
            </div>
          </div>
        </div>

        <div *ngIf="myForm.get('userType')?.value === 'subadmin'">
          <div class="form-group">
            <input type="text" class="form-control px-4 rounded-pill" formControlName="subadminmail" id="subadminmail"
              placeholder="Email"
              [ngClass]="{ 'is-invalid': myForm.get('subadminmail')?.invalid && myForm.get('subadminmail')?.touched }" />
            <!-- <div class="invalid-feedback" *ngIf="myForm.get('subadminmail')?.hasError('required')">
            Email is required.
          </div> -->
          </div>
          <div class="form-group">
            <input type="password" class="form-control px-4 rounded-pill" formControlName="subadminpassword"
              id="subadminpassword" placeholder="Password" [type]="passwordVisible ? 'text' : 'password'"
              [ngClass]="{ 'is-invalid': myForm.get('subadminpassword')?.invalid && myForm.get('subadminpassword')?.touched }" />
            <div class="toggle-password-icon" (click)="togglePasswordVisibility()">
              <div *ngIf="passwordVisible; else hidePassword" class="eye-icon">
                <i class="fa-solid fa-eye-slash"></i>
              </div>
              <ng-template #hidePassword>
                <div class="eye-icon">
                  <i class="fa-solid fa-eye"></i>
                </div>
              </ng-template>
            </div>
            <!-- <div class="invalid-feedback" *ngIf="myForm.get('subadminpassword')?.hasError('required')">
            Password is required.
          </div> -->
          </div>
        </div>


        <div class="form-group d-flex justify-content-center align-items-stretch">
          <button type="submit" class="btn rounded-pill my-3" style="background-color: #1E2E5C; color: white;">Log
            In</button>
        </div>
      </form>
    </div>
  </div>
</div>
